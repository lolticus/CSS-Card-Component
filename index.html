<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍-->
</head>

<body>
  <div class="container">


    <div class="card">

      <div class="main-img">
        <img class="mobile-img" src="images/image-header-mobile.jpg" alt="mobile-img">
        <img class="desktop-img" src="images/image-header-desktop.jpg" alt="desktop-img">
      </div>


      <div class="main-content">

      <div class="main-box">

        <h2 class="heading">Get <span class="purple">insights</span> that help your business grow.</h2>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="stats">

          <div class="stat">
            <div class="stat-heading">10+</div>
            <div class="stat-paragraph">Companies</div>
          </div>

          <div class="stat">
            <div class="stat-heading">314</div>
            <div class="stat-paragraph">templates</div>
          </div>


          <div class="stat">
            <div class="stat-heading">12m+</div>
            <div class="stat-paragraph">queries</div>
          </div>
        </div>

      </div>
    
    </div>

  </div>

  </div>

</body>

</html>
